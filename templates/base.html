    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([
          ['Container', 'Van01','Van02','Van03','Van04','Van05','Van06','Van07','Van08','Van09','Van10','Bus01','Bus02','Bus03','Bus04','Bus05'],
            {% for res in res %}
            ['{{res['Date']}}', {{res['Van01']}}, {{res['Van02']}}, {{res['Van03']}}, {{res['Van04']}}, {{res['Van05']}}, {{res['Van06']}}, {{res['Van07']}} , {{res['Van08']}}, {{res['Van09']}}, {{res['Van10']}}, {{res['Bus01']}}, {{res['Bus02']}}, {{res['Bus03']}}, {{res['Bus04']}}, {{res['Bus05']}}],
            {% endfor %}
          ]);
  
          var options = {
            title: 'Company Container',
            hAxis: {title: 'Year-Month-Day',  titleTextStyle: {color: '#333'}},
            vAxis: {minValue: 0}
          };
  
          var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
  
        $(window).resize(function(){
          drawChart();
        });
      </script>
      <script type="text/javascript">
        google.charts.load('current', {'packages':['bar']});

          {% endfor %}
       ]);
  
          var options = {
              chartArea: {

                  width: '100%',
                  top: 48,

                  bottom: 48
                },
                height: '100%',

          };
  
          var chart = new google.charts.Bar(document.getElementById('columnchart_material'));
          
          chart.draw(data, google.charts.Bar.convertOptions(options));
        }
        $(window).resize(function(){

    <!-- Search -->
    <script>
      function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("datatable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[0];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    </script>
    <!-- scroll bar -->

    <script>
      $(window).scroll(function () {
        var target = $(window).scrollTop();
        var alturaA = $(".col--small").offset().top;
        var alturaB =
          alturaA + $(".col--small").height() - 32 - $(".block").height();

        console.log(target + " " + alturaA + " " + alturaB);
        if (target > alturaB) {
          $(".block").css("margin-top", alturaB - alturaA + "px");
        } else if (target > alturaA && target < alturaB) {
          $(".block").css("margin-top", target - alturaA + "px");
        } else {
          $(".block").css("margin-top", "0");
        }
      });
    </script>

    <script>

          }
          return false;

      });

    <script>
      function fnExcelReport() {
        var tab_text = "<table border='2px'><tr bgcolor='#87AFC6'>";
        var textRange;
        var j = 0;
        tab = document.getElementById("datatable"); // id of table

        for (j = 0; j < tab.rows.length; j++) {
          tab_text = tab_text + tab.rows[j].innerHTML + "</tr>";
          //tab_text=tab_text+"</tr>";
        }

        tab_text = tab_text + "</table>";
        tab_text = tab_text.replace(/<A[^>]*>|<\/A>/g, ""); //remove if u want links in your table
        tab_text = tab_text.replace(/<img[^>]*>/gi, ""); // remove if u want images in your table
        tab_text = tab_text.replace(/<input[^>]*>|<\/input>/gi, ""); // reomves input params

        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");

        if (msie > 0 || !!navigator.userAgent.match(/Trident.*rv\:11\./)) {
          // If Internet Explorer
          txtArea1.document.open("txt/html", "replace");
          txtArea1.document.write(tab_text);
          txtArea1.document.close();
          txtArea1.focus();
          sa = txtArea1.document.execCommand(
            "SaveAs",
            true,
            "Say Thanks to Sumit.xls"
          );
        } //other browser not tested on IE 11
        else
          sa = window.open(
            "data:application/vnd.ms-excel," + encodeURIComponent(tab_text)
          );

        return sa;
      }
    </script>
